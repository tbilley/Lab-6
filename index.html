<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Lab 6</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-9 col-xl-7">
        <div class="card">
          <div class="rounded-top text-white d-flex flex-row" style="background-color: #000; height:200px;">
            <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
              <img id="user-image" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-profiles/avatar-1.webp"
                alt="Generic placeholder image" class="user"
                style="width: 150px; z-index: 1">
              <button type="button" class="btn btn-outline-dark" data-mdb-ripple-color="dark"
                style="z-index: 1;"> <a href="mailto: + user-email"></a>
                Message Me!
              </button>
            </div>
            <div class="ms-3" style="margin-top: 130px;">
              <h5 id="user-name"> </h5>
              <p>New York</p>
            </div>
          </div>
          <div class="p-4 text-black" style="background-color: #f8f9fa;">
            <div class="d-flex justify-content-end text-center py-1">
              <div>
                <p class="mb-1 h5">253</p>
                <p class="small text-muted mb-0">Photos</p>
              </div>
              <div class="px-3">
                <p class="mb-1 h5">1026</p>
                <p class="small text-muted mb-0">Followers</p>
              </div>
              <div>
                <p class="mb-1 h5">478</p>
                <p class="small text-muted mb-0">Following</p>
              </div>
            </div>
          </div>
          <div class="card-body p-4 text-black">
            <div class="mb-5">
              <p class="lead fw-normal mb-1">About</p>
              <div class="p-4" style="background-color: #f8f9fa;">
				    <p>
					  <i class="fa fa-birthday-cake"> Age:</i>
				  	<span id="user-age"> </span>
				  </p>
				  <p>
					  <i class="fa fa-envelope-square"> Email:</i>
					  <span id="user-email"> </span>
				  </p>
				  <!-- <p id="user-email"> </p> -->
				  <p>
					  <i class="fa fa-phone-square"> Phone:</i>
					  <span id="user-number"> </span>
				  </p>
				  <p>
					  <i class="fa fa-location-arrow"> Address:</i>
					  <span id="user-address"> </span>
				  </p>
				  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
	<script>
		
		fetch('https://randomuser.me/api/').then(function(response){
			return response.json();
		}).then(function(data){
				var user = data.results[0];
				document.getElementById('user-image').src = user.picture.medium;
				document.getElementById('user-name').innerHTML = user.name.first + ' ' + user.name.last;
				//document.getElementById('user-email') = user.email;
				document.getElementById('user-email').innerHTML = user.email;
				document.getElementById('user-age').innerHTML = user.dob.age;
				document.getElementById('user-number').innerHTML = user.cell;
				document.getElementById('user-address').innerHTML = user.location.street.number + ' ' + user.location.street.name + ' ' + '<br>' + user.location.city + ', ' + user.location.state + ' ' + user.location.country + ' ' + user.location.postcode;
			
				});
		
	</script>
</html>
